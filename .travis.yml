language: node_js
node_js:
- "7.4"
branches:
  only:
    - master
before_script:
- npm install
- git fetch origin gh-pages
- git status
- git branch -r
- git checkout gh-pages origin/gh-pages
- git branch -a
script:
- npm run build
- git checkout -b travis-build
- cp -r dist/* .
- git add static index.html
- git status
-
